global:
  scrape_interval: 15s      # Frecuencia de scraping
  evaluation_interval: 15s  # Frecuencia de evaluación de reglas
  external_labels:
    monitor: 'fraud-detection-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Fraud Detection API
  - job_name: 'fraud_detection_api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          service: 'fraud-detection-api'
          instance: 'api-1'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (sistema)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          service: 'node-exporter'

  # cAdvisor (Docker containers - opcional)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']
        labels:
          service: 'cadvisor'
