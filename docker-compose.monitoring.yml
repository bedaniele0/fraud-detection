# ============================================================================
# docker-compose.monitoring.yml - Stack de Monitoring para Fraud Detection
# ============================================================================
# Grafana + Prometheus para monitoreo del sistema
#
# Uso: docker-compose -f docker-compose.monitoring.yml up -d
#
# Autor: Ing. Daniel Varela Perez
# Email: bedaniele0@gmail.com
# Metodología: DVP-PRO
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # PROMETHEUS - Métricas y Time-Series DB
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: fraud-detection-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/grafana/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/grafana/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  # ==========================================================================
  # GRAFANA - Dashboards y Visualización
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: fraud-detection-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboard.json:/etc/grafana/provisioning/dashboards/fraud-detection.json
    depends_on:
      - prometheus
    networks:
      - monitoring

  # ==========================================================================
  # NODE EXPORTER - Métricas del Sistema (Opcional)
  # ==========================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: fraud-detection-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring

  # ==========================================================================
  # ALERTMANAGER - Gestión de Alertas (Opcional)
  # ==========================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: fraud-detection-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
